name: Test Branch CI/CD

on:
  push:
    branches: [test]
  pull_request:
    branches: [test]

permissions:
  contents: write # Required to post commit comments
  pull-requests: write # Required for PR interactions
  issues: write # Required for issue/PR comments

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Run unit & integration tests
        run: npm run test:ci
        env:
          DATABASE_URL: ${{ secrets.POSTGRES_URL_TEST }}

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.POSTGRES_URL_TEST }}

      - name: Run database migrations
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: ${{ secrets.POSTGRES_URL_TEST }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: ${{ secrets.POSTGRES_URL_TEST }}

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          github-comment: false # Disabled to avoid duplicate comments with the script below

      - name: Comment Preview URL
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const sha = context.payload.pull_request ? context.payload.pull_request.head.sha : context.sha;
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
              body: `âœ… Tests passed! Preview deployed to: ${{ steps.vercel-deploy.outputs.preview-url }}`
            })
