name: Main Branch CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run unit & integration tests
        run: npm run test:ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        timeout-minutes: 10

      - name: Run E2E tests
        run: npm run test:e2e -- --reporter=github --max-failures=5
        timeout-minutes: 20
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-main
          path: playwright-report/
          retention-days: 30

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'
          github-comment: true

      - name: Create deployment comment
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const sha = context.sha;
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
              body: `üöÄ Successfully deployed to production!\n\n‚úÖ All tests passed\nüåê Production URL: ${{ steps.vercel-deploy.outputs.preview-url }}\nüìä [View deployment logs](https://vercel.com)`
            })
